<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>
            <label for="username">Enter username:</label>
            <input type="text" placeholder="xyz" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Enter password:</label>
            <input type="password" id="password" name="password">
        </div>
        <div>
            <label for="score">Enter score:</label>
            <input type="number" id="score" name="score">
        </div>
        <div>
            <label for="phone">Enter phone number:</label>
            <input type="text" id="phone" name="phone">
        </div>
        <div>
            <label for="email">Enter email id:</label>
            <input type="email" id="email" name="email"> 
        </div>
        <div>
            <label for="file">Choose file</label>
            <input type="file" id="file" name="file" multiple>
        </div>
        <div>
            <label for="button">click</label>
            <input type="button" id="button" name="button" value="!!!!">
        </div>
        <div>
            <label for="reset">click</label>
            <input type="reset" id="reset" name="reset">
        </div>
        <div>
            <label for="submit"></label>
            <input type="submit" id="submit" name="submit">
        </div>
        <div>
            <input type="radio" id="one" name="option">
            <label for="one">One</label>
            <input type="radio" id="two" name="option">
            <label for="two">Two</label>
        </div>
            <input type="checkbox" id="one" name="value">
            <label for="one">One</label>
            <input type="checkbox" id="two" name="value">
            <label for="two">Two</label>
        <div>
            <label for="range">rate</label>
            <input type="range" id="rate" name="rate">
        <div>
            <label for="bio">Enter bio</label>
            <textarea name="bio" id="bio"></textarea>
        </div>
            
         </form>   
</body>
</html>
